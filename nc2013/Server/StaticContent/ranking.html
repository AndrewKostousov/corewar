<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" ng-app>
<head>
	<meta charset="utf-8" />
	<title>Core War Arena</title>
	<script src="jquery-1.7.2.js"></script>
	<script src="angular.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<link rel="stylesheet" href="bootstrap/bootstrap.css" />
	<script src="common.js"></script>
	<script src="server.js"></script>
	<script>
		var RankCtrl = MakeJsonController(server.basePath() + "arena/ranking");
	</script>
</head>
<body>
	<div class="container" ng-controller="RankCtrl">
		
		<script>nav()</script>

		<div class="page-header">
			<h1>Текущие результаты</h1>
		</div>
		<div>Время обновления: {{time}}</div>		
		<table class="table table-condensed table-bordered ranking-table">
			<tr>
				<th>№</th>
				<th>Бот</th>
				<th>Побед</th>
				<th>Всего игр</th>
			</tr>
			<tr ng-repeat="p in places">
				<td>{{$index+1}}</td>
				<td><a href="player.html?name={{p.name}}">{{p.name}}</a></td>
				<td>{{p.wins}}</td>
				<td>{{p.games}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
